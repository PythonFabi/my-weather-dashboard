<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="city-search col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <form>
                    <div class="mb-3">
                    <label for="citySearch" class="form-label">Search for a city:</label>
                    <input type="text" class="form-control" id="citySearch" placeholder="City Name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <ul>

                </ul>
            </div>
            <div class="weather-section col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
                <div class="current-weather">
                </div>
                <div class="five-day-forecast">
                </div>
            </div>

            </div>
    </main>
   



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
